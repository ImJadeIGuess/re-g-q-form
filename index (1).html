
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form class="form">
      <h1>Registration Form</h1>
      <p>Please fill out this form with the required information</p>

      <input type="text" placeholder="First Name" required>
      <input type="text" placeholder="Last Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Create Password" required>

      <hr>

      <label><input type="radio" name="option"> Program</label>
      <label><input type="radio" name="option"> Year Level</label>

      <label class="checkbox">
        <input type="checkbox" required> I accept the <a href="#">terms and conditions</a>
      </label>

      <p class="privacy">
        The school ensures data protection by adhering to relevant privacy laws, applying encryption, and requiring informed consent before any external sharing.
      </p>

      <label>Upload a profile picture:</label>
      <input type="file">

      <label>Birthdate:</label>
      <input type="date" required>

      <label>Specialization:</label>
      <select required>
        <option value="">(select one)</option>
        <option value="IT">Information Technology</option>
        <option value="CS">Computer Science</option>
        <option value="IS">Information Systems</option>
      </select>

      <label>Bio:</label>
      <textarea placeholder="I like coding on the beach..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
